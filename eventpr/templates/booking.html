{% extends 'base.html' %}

{% block title %}
Booking
{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="booking-header text-center py-5" style="background-color: #3d1360; color: white; border-radius: 10px; margin-bottom: 40px;">
    <h1 style="font-family: 'Roboto', sans-serif; font-weight: 600; font-size: 40px;">Book Your Events</h1>
    <p style="font-family: 'Open Sans', sans-serif; font-size: 18px; color: #f1f1f1; margin-top: 20px;">
        Select your desired event and reserve your spot now!
    </p>
</div>

<!-- Booking Form Section -->
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg" style="border-radius: 15px; background-color: #f1faee; padding: 20px;">
                <div class="card-body">
                    <h4 class="card-title text-center" style="font-family: 'Roboto', sans-serif; font-weight: 600; font-size: 28px; color: #3d1360;">
                        Complete Your Booking
                    </h4>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <!-- Render form fields with enhanced spacing and border styling -->
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>

                        <!-- Custom Styled Button -->
                        <button type="submit" class="btn btn-lg btn-block" 
                                style="background-color: #3d1360; color: white; border-radius: 8px; padding: 12px 24px; width: 100%; font-size: 18px; border: none; transition: background-color 0.3s;">
                            Book Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section for Additional Features -->
<div class="footer-section text-center py-4" style="background-color: #4e147e; color: white; border-radius: 10px; margin-top: 40px;">
    <h5 style="font-family: 'Open Sans', sans-serif; font-weight: 400; font-size: 18px;">
        Need Assistance? Contact me at Tristanreboredo1018@gmail.com
    </h5>
</div>

{% endblock %}
